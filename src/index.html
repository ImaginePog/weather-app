<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathereee</title>
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div class="logo">WEATHER</div>
        <div class="search-bar">
          <input
            type="text"
            name="locationInput"
            id="location-search-bar"
            placeholder="Location..."
          />
          <div class="search-icon-btn">
            <div class="img search-img"></div>
          </div>
        </div>
        <div class="options-container">
          <button class="unit-switch celsius">°C</button>
        </div>
      </header>
      <main id="main">
        <h2 class="location-header">Header</h2>
        <div class="content-container">
          <div class="info-left">
            <div class="temperature-container"></div>
            <div class="condition-img img"></div>
            <div class="condition-text">Light rain with thunder</div>
          </div>
          <div class="info-right">
            <div class="uv-card info-card">
              <div class="img uv-img card-icon"></div>
              <h3 class="card-title">UV Index</h3>
              <p class="card-stats">7</p>
            </div>
            <div class="cloud-card info-card">
              <div class="img cloud-img card-icon"></div>
              <h3 class="card-title">Cloudiness</h3>
              <p class="card-stats">83%</p>
            </div>
            <div class="humidity-card info-card">
              <div class="img humidity-img card-icon"></div>
              <h3 class="card-title">Humidity</h3>
              <p class="card-stats">83%t</p>
            </div>
            <div class="wind-card info-card">
              <div class="img wind-img card-icon"></div>
              <h3 class="card-title">Wind</h3>
              <p class="card-stats">3 km/h East</p>
            </div>
            <div class="moon-card info-card">
              <div class="img moon-last-quarter-img card-icon"></div>
              <h3 class="card-title">Moon Phase</h3>
              <p class="card-stats">New Moon</p>
            </div>
            <div class="visibility-card info-card">
              <div class="img visibility-img card-icon"></div>
              <h3 class="card-title">Visibility</h3>
              <p class="card-stats">20km</p>
            </div>
            <div class="rain-card info-card">
              <div class="img rain-img card-icon"></div>
              <h3 class="card-title">Rain Chance</h3>
              <p class="card-stats">20%</p>
            </div>
            <div class="pollution-card info-card">
              <div class="img pollution-img card-icon"></div>
              <h3 class="card-title">Pollution</h3>
              <p class="card-stats">80 µg/m3</p>
            </div>
            <div class="sun-card info-card">
              <div class="img sun-img card-icon"></div>
              <div class="sun-stats-container">
                <div>
                  <h3 class="card-title sun-title">Sunrise</h3>
                  <p class="card-stats sun-stats">4:07AM</p>
                </div>
                <div>
                  <h3 class="card-title sun-title">Sunset</h3>
                  <p class="card-stats sun-stats">7:16PM</p>
                </div>
              </div>
            </div>
          </div>
          <div class="forecast-container"></div>
        </div>
      </main>
    </div>
  </body>
</html>
