<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathereee</title>
  </head>
  <body>
    <div id="app" class="hide">
      <header id="header">
        <div class="logo">WEATHER</div>
        <form class="search-bar">
          <input
            type="text"
            name="locationInput"
            id="location-search-bar"
            placeholder="Location..."
          />
          <button class="search-icon-btn">
            <div class="img search-img"></div>
          </button>
        </form>
        <div class="options-container">
          <button class="unit-switch celsius"></button>
        </div>
      </header>
      <main id="main">
        <div class="content-container">
          <div class="info-left content-card">
            <div class="info-header">
              <h2 class="location"></h2>
              <h2 class="location-clock"></h2>
            </div>
            <div class="temperature-container">
              <p class="temperature-main"></p>
              <div class="temperature-details-container">
                <p class="temperature-max-container">
                  Max: <span class="temperature-max"></span>
                </p>
                <p class="temperature-min-container">
                  Min:
                  <span class="temperature-min"></span>
                </p>
                <p class="temperature-feels-like-container">
                  Feels Like: <span class="temperature-feels-like"></span>
                </p>
              </div>
            </div>
            <div class="condition-container">
              <div class="condition-text"></div>
              <div class="condition-img img"></div>
            </div>
          </div>
          <div class="info-right">
            <div class="uv-card info-card content-card">
              <div class="img uv-img card-icon"></div>
              <h3 class="card-title">UV Index</h3>
              <p class="card-stats uv-index"></p>
            </div>
            <div class="cloud-card info-card content-card">
              <div class="img cloud-img card-icon"></div>
              <h3 class="card-title">Cloudiness</h3>
              <p class="card-stats cloudiness"></p>
            </div>
            <div class="humidity-card info-card content-card">
              <div class="img humidity-img card-icon"></div>
              <h3 class="card-title">Humidity</h3>
              <p class="card-stats humidity"></p>
            </div>
            <div class="wind-card info-card content-card">
              <div class="img wind-img card-icon"></div>
              <h3 class="card-title">Wind</h3>
              <p class="card-stats">
                <span class="wind-speed"></span> <span>|</span>
                <span class="wind-direction"></span>
              </p>
            </div>
            <div class="moon-card info-card content-card">
              <div class="img moon-img card-icon"></div>
              <h3 class="card-title">Moon Phase</h3>
              <p class="card-stats moon-phase"></p>
            </div>
            <div class="visibility-card info-card content-card">
              <div class="img visibility-img card-icon"></div>
              <h3 class="card-title">Visibility</h3>
              <p class="card-stats visibility"></p>
            </div>
            <div class="rain-card info-card content-card">
              <div class="img rain-img card-icon"></div>
              <h3 class="card-title">Rain Chance</h3>
              <p class="card-stats rain"></p>
            </div>
            <div class="pollution-card info-card content-card">
              <div class="img pollution-img card-icon"></div>
              <h3 class="card-title">Pollution</h3>
              <p class="card-stats pollution"></p>
            </div>
            <div class="sun-card info-card content-card">
              <div class="img sun-img card-icon"></div>
              <div class="sun-stats-container">
                <div>
                  <h3 class="card-title sun-title content-card">Sunrise</h3>
                  <p class="card-stats sun-stats sunrise"></p>
                </div>
                <div>
                  <h3 class="card-title sun-title content-card">Sunset</h3>
                  <p class="card-stats sun-stats sunset"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="forecast-container"></div>
        </div>
      </main>
    </div>
    <div class="loading-modal hide">LOADING</div>
  </body>
</html>
